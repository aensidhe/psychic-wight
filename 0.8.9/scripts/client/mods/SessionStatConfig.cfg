            "format": "<textformat leading='-2' tabstops='[100,165]'><font color='#D6D7D4'>Рейтинг WN6:<tab><font color='{{c:wn6}}'><b>{{wn6}}</b></font> \nПобеды / Бои:<tab><b>{{winsCount}} / {{battlesCount}}<tab><font color='{{c:winsRate}}'>{{winsRate}}</font></b> \nНанесено урона:<tab><b>{{damageDealt}}<tab>{{avgDmgDealt}}</b> \nУничтожено:<tab><b>{{fragsCount}}<tab>{{avgFragsCount}}</b> \nОпыт:<tab><b>{{totalXPRatio}}<tab>{{avgTotalXPRatio}}</b> \nКредиты:<tab><font color='{{c:totalCredits}}'><b>{{totalCredits}}<tab>{{avgTotalCredits}}</b></font></font></textformat>",
